<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
		th:replace="base::layout(~{::section})">
	<head>
		<meta charset="UTF-8"/>
		<title> this is home page</title>
	</head>
	<body>
		<section>
			<div class="containe">
				<div class="row">
					<div class="col-md-6 offset-md-3">
						<div class="my-card mt-2">
							
						<div class="container text-center ">
							<image style="width: 80px; " src="" th:src="@{/image/membership.png}" alt=""></image> 
						</div>
							<h1 class="text-center">Sign-Up here!!</h1>
							
							
							<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
								
								<!-- name field-->
								
								<div class="form-group">
								    <label for="name_field">Your Name</label>
								    <input type="text"
									 class="form-control" 
									 id="name_field" 
									 aria-describedby="emailHelp"
									 placeholder="Enter here"
									 required
									 th:value="${user.name}">
								    
								  </div>
								  
								  
								<!-- Email-field-->
								
								<div class="form-group">
								    <label for="email_field">Your Email</label>
								    <input type="email"
									 class="form-control" 
									 id="email_field" 
									 aria-describedby="emailHelp"
									 placeholder="Enter here"
									 required
									 th:value="${user.email}">
								    
								  </div>
								  
								  
								<!-- password-field-->
								
								<div class="form-group">
								    <label for="password_field">Your Password</label>
								    <input type="password"
									 class="form-control" 
									 id="password_field" 
									 aria-describedby="emailHelp"
									 placeholder="Enter here"
									 required>
								    
								  </div>
								  
								  
								  <!-- user about field-->
								  
								  <div class="form-group">
									
									<textarea th:value="${user.about}" placeholder="Enter Something About Yourself" id="" cols="15" rows="7" class="form-control"></textarea>
									
								  </div>
								  
								  <!-- terms & condition checkbox-->
								  
								  <div class="form-group form-check text-center" > 
									<input type="checkbox"
									name="agreement"
									class="form-check-input"
									id="agreement"
								  </div>
								
								  <label for="agreement"> Accept terms and condition </label>
								  
								  <div class="container text-center">
									
									<button	type="submit" class="btn bg-primary text-white btn-block" >
										submit
										
									</button >
									<button type="reset"	class="btn btn-warning btn-block">
										Reset
										
									</button >
									
								  </div>
								
							</form>
						</div>
					</div>
					
				</div>
				
			</div>
			
		</section>
	</body>
</html>
